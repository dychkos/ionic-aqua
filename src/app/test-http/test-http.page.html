<ion-header>
  <ion-toolbar>
    <ion-title>testHttp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--  <ion-button (click)="onButtonClick()">-->
<!--    <ion-icon slot="start" name="user"></ion-icon>-->
<!--    Fetch-->
<!--  </ion-button>-->
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)">
      <ion-refresher-content
      pullingIcon="arrow-up"
      pullingText="Pull"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">

      </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let post of posts">
      <ion-card-header>
        <ion-card-title>
          {{post.title}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{post.body}}
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll threshold="100px" id="infinite-scroll" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loading-spinner="bubbles"
      loading-text="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
