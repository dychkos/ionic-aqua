<ion-card>
  <ion-card-header>
    {{title}}
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">№</ion-label>
      <ion-input type="number" [(ngModel)]="aqua.id" name="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Тип</ion-label>
      <ion-input type="string" [(ngModel)]="aqua.type" name="type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Місткість</ion-label>
      <ion-input type="number" [(ngModel)]="aqua.capacity" name="capacity"></ion-input>
    </ion-item>

    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon> Додати
    </ion-button>

    <ion-button *ngIf="isNew" color="danger" (click)="cancelAdding()">
      <ion-icon slot="start" name="add-circle"></ion-icon> Відмінити
    </ion-button>
  </ion-card-content>
</ion-card>
